    ### A Pressing Need
      <!-- .slide: data-background="#4c4c4c"-->
    Microbiome sequencing generates a deluge of genomic information.

    To deal with it we need tools that are:

    - Robust and scalable across variable datasets <!-- .element: class="fragment" data-fragment-index="1" -->

    - Flexible in application and integration <!-- .element: class="fragment" data-fragment-index="2" -->

    - Efficient and available, computationally <!-- .element: class="fragment" data-fragment-index="3" -->

    ### Introducing DRAM
      <!-- .slide: data-background="#4c4c4c"-->

      We created DRAM (Distilled and Refined of Annotation of Metabolism)

      - Analyzes and curates genome annotations from multiple databases <!-- .element: class="fragment" data-fragment-index="1" -->
      - Summarizing the metabolic functions encoded by each genome <!-- .element: class="fragment" data-fragment-index="2" -->
      - Dose this with speed and reproducibility that is impossible with manual curation <!-- .element: class="fragment" data-fragment-index="3" -->
